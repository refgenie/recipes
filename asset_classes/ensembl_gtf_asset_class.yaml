name: ensembl_gtf
version: 0.0.1
description: Ensembl GTF, TSS, and gene body annotation
seek_keys:
  ensembl_gtf:
    value: "{genome}.gtf.gz"
    type: file
    description: GTF annotation file
  ensembl_tss:
    value: "{genome}_ensembl_TSS.bed"
    type: file
    description: Ensembl TSS annotation
  ensembl_gene_body:
    value: "{genome}_ensembl_gene_body.bed"
    type: file
    description: Ensembl gene body annotation
parents: []
