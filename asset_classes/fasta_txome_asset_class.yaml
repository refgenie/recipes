name: fasta_txome
version: 0.0.1
description: Trascriptome sequences in the FASTA format, indexed FASTA (produced with samtools index) and chromosome sizes file
seek_keys:
  fasta:
    value: "{genome}.fa"
    description: FASTA file
    type: file
  fai:
    value: "{genome}.fa.fai"
    description: FASTA index file
    type: file
  chrom_sizes:
    value: "{genome}.chrom.sizes"
    description: Chromosome sizes file
    type: file
  dict:
    value: "{genome}.dict"
    description: FASTA Dictionary file
    type: file
parents: []
