name: abundant_sequences
version: 0.0.1
output_asset_class: abundant_sequences
description: Abundant sequences in the FASTA format -- PhiX spike-in, Poly(A), Poly(C) and adapter sequences
input_files:
  phix:
    description: PhiX sequences in FASTA format
  polyA:
    description: Poly(A) sequences in FASTA format
  polyC:
    description: Poly(C) sequences in FASTA format
  adapter_contam:
    description: Adapter sequences in FASTA format
input_params: null
input_assets: null
docker_image: docker.io/databio/refgenie
command_templates:
  - cp {{values.files["phix"]}} {{values.output_folder}}/{{values.genome_digest}}_phix.fa
  - cp {{values.files["polyA"]}} {{values.output_folder}}/{{values.genome_digest}}_polyA.fa
  - cp {{values.files["polyC"]}} {{values.output_folder}}/{{values.genome_digest}}_polyC.fa
  - cp {{values.files["adapter_contam"]}} {{values.output_folder}}/{{values.genome_digest}}_adapter_contam.fa
default_asset: "{{values.custom_properties.version}"
