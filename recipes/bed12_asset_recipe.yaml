name: bed12
version: 0.0.1
output_asset_class: bed
description: Genomic feature annotations in BED12 format
input_files:
  bedgz:
    description: Genomic feature annotations in gzipped Browser Extensible Data (BED12) format
input_assets: {}
input_params: {}
docker_image: databio/refgenie
command_templates:
  - cp {{values.files["bedgz"]}} {{values.output_folder}}/{{values.genome_digest}}.bed.gz
default_asset: "default"
