name: bismark_bt2_index
version: 0.0.1
output_asset_class: bismark_bt2_index
description:
  Genome index for Bisulfite-Seq applications, produced by bismark_genome_preparation
  using bowtie2
input_files: {}
input_params: {}
input_assets:
  fasta:
    asset_class: fasta
    default: fasta
    description: fasta asset for genome
docker image: databio/refgenie
command_templates:
  - ln -sf {{values.assets["fasta"].seek_keys_dict["fasta"]}} {{values.output_folder}}
  - bismark_genome_preparation --bowtie2 {{values.output_folder}}
custom_properties:
  version: "bismark_genome_preparation --version | awk 'NR==4{print $5}' | cut -c2-"
default_tag: "{{values.custom_properties.version}}"
