name: blacklist
version: 0.0.1
output_asset_class: blacklist
description:
  Atypical, unstructured, or high signal genomic regions present in next-generation
  sequencing experiments (e.g. from ENCODE)
input_files:
  blacklist:
    description: gzipped blacklist file
input_params: {}
input_assets: {}
docker_image: databio/refgenie
command_templates:
  - cp {{values.files["blacklist"]}} {{values.output_folder}}/{{values.genome_digest}}_blacklist.bed.gz
default_asset: "{{custom_properties.version}}"
