name: dbsnp
version: 0.0.1
output_asset_class: dbsnp
description:
  The database of single nucleotide polymorphisms (SNPs) and multiple small-scale
  variations that include insertions/deletions, microsatellites, and non-polymorphic
  variants
input_files:
  dbsnp_vcf:
    description: SNP database file in Variant Call Format (VCF)
  dbsnp_tbi:
    description: tabix index of the dbsnp.vcf file
input_params: {}
input_assets: {}
docker_image: databio/refgenie
command_templates:
  - cp {{values.files["dbsnp_vcf"]}} {{values.output_folder}}/{{values.genome_digest}}_dbSNP.gz
  - cp {{values.files["dbsnp_tbi"]}} {{values.output_folder}}/{{values.genome_digest}}_dbSNP.gz.tbi
default_asset: "default"
