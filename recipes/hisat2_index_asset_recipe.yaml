name: hisat2_index
version: 0.0.1
output_asset_class: hisat2_index
description: Genome index for HISAT2, produced with hisat2-build
input_files: {}
input_params: {}
input_assets:
  fasta:
    asset_class: fasta
    default: fasta
    description: fasta asset for genome
docker_image: databio/refgenie
command_templates:
  - hisat2-build {{values.assets["fasta"].seek_keys_dict["fasta"]}} {{values.output_folder}}/{{values.genome_digest}}
custom_properties:
  version: "hisat2-build --version | awk 'NR==5{print $4}'"
default_asset: "{{values.custom_properties.version}"
