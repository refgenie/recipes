name: salmon_index
version: 0.0.1
output_asset_class: salmon_index
description: Transcriptome index for salmon, produced with salmon index
input_files: {}
input_params:
  threads:
    default: "8"
    description: Number of threads to use for parallel computing
  kmer:
    default: "31"
    description: The length of kmer to use to create the indices
input_assets:
  fasta_txome:
    asset_class: fasta
    default: fasta_txome
    description: fasta asset for transcriptome
docker_image: combinelab/salmon
command_templates:
  - salmon index -t {{values.assets["fasta"].seek_keys_dict["fasta"]}} -i {{values.output_folder}} -k {{values.params["kmer"]}} -p {{values.params["threads"]}}
custom_properties:
  version: salmon --version | awk '{print $2}'
default_asset: "{{values.custom_properties.version}}"
