name: star_index
version: 0.0.1
output_asset_class: star_index
description: Genome index for STAR RNA-seq aligner, produced with STAR --runMode genomeGenerate
input_files: {}
input_params:
  threads:
    default: "8"
    description: Number of threads to use for parallel computing
input_assets:
  fasta:
    asset_class: fasta
    default: fasta
    description: fasta asset for genome
docker_image: databio/refgenie
command_templates:
  - mkdir -p {{values.output_folder}}
  - STAR --runThreadN {{values.params["threads"]}} --runMode genomeGenerate --genomeDir {{values.output_folder}} --genomeFastaFiles {{values.genome_folder}}/{{values.assets["fasta"].seek_keys_dict["fasta"]}}
custom_properties:
  version: "STAR --version"
default_asset: "{{values.custom_properties.version}}"
